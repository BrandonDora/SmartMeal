<div class="page-wrapper">
  <app-header></app-header>

  <main>
    <div class="container-fluid">
      <div class="row align-items-stretch">
        <div class="col-12 col-md-6 position-relative">
          <div class="image-overlay"></div>
          <img
            src="/../assets/img/Form_food.png"
            alt="Plato con vegetales"
            class="img-fluid"
          />
        </div>
        <div class="col-12 col-md-6 py-5">
          <div
            class="container d-flex justify-content-center align-items-center"
          >
            <div class="form-container">
              <h2 class="text-center mb-4">¡Únete Ya!</h2>
              <p class="text-center text-white mb-4">
                Forma parte de nuestra familia de +10.000 personas
              </p>
              <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                  <label for="usuario" class="form-label">Usuario</label>
                  <input
                    type="text"
                    class="form-control"
                    id="usuario"
                    placeholder="Introducir Usuario"
                    required
                    formControlName="usuario"
                  />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Introducir Email"
                    required
                    formControlName="email"
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Contraseña</label>
                  <div class="input-group">
                    <input
                      [type]="showPassword ? 'text' : 'password'"
                      class="form-control"
                      id="password"
                      placeholder="Introducir Contraseña"
                      formControlName="password"
                      required
                    />
                    <button
                      class="btn btn-outline-secondary"
                      type="button"
                      id="togglePassword"
                      (click)="togglePassword()"
                    >
                      <i
                        class="bi"
                        [ngClass]="showPassword ? 'bi-eye' : 'bi-eye-slash'"
                      ></i>
                    </button>
                  </div>
                </div>
                <div class="mb-5">
                  <label for="password" class="form-label"
                    >Confirmar Contraseña</label
                  >
                  <div class="input-group">
                    <input
                      [type]="showPasswordConfirm ? 'text' : 'password'"
                      class="form-control"
                      id="confir:password"
                      placeholder="Confirmar Contraseña"
                      required
                      formControlName="password_confirmation"
                    />
                    <button
                      class="btn btn-outline-secondary"
                      type="button"
                      id="togglePassword"
                      (click)="togglePasswordConfirm()"
                    >
                      <i
                        class="bi"
                        [ngClass]="
                          showPasswordConfirm ? 'bi-eye' : 'bi-eye-slash'
                        "
                      ></i>
                    </button>
                  </div>
                </div>
                <div
                  *ngIf="errMessage"
                  class="alert alert-danger text-center mb-2"
                >
                  {{ errMessage }}
                </div>
                <button type="submit" class="entrar btn btn-light w-100">
                  Enviar
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <app-footer></app-footer>
</div>
