<div class="page-wrapper">
  <app-loged-header></app-loged-header>

  <main>
    <div class="container-fluid mt-4">
      <div class="row mb-4">
        <div class="col">
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a class="nav-link" href="#">Todo</a>
            </li>
            <li class="nav-item"><a class="nav-link" href="#">Desayunos</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Almuerzo</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Cena</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Snacks</a></li>
          </ul>
        </div>
        <div class="col-auto">
          <button class="btn btn-outline-secondary">Filtros</button>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col">
          <div class="btn-group" role="group">
            <button type="button">Vegetales</button>
            <button type="button">Carne</button>
            <button type="button">Pescado</button>
            <button type="button">Legumbres</button>
            <button type="button">Pasta</button>
            <button type="button">Postres</button>
          </div>
        </div>
      </div>

      <div class="row recetas">
        <div class="col-md-4 mb-4 receta-card" *ngFor="let receta of recetas">
          <div class="card">
            <input type="hidden" [value]="receta.id" class="receta-id" />
            <img
              [src]="receta.imagen"
              class="card-img-top"
              [alt]="receta.nombre"
            />
            <div class="card-body">
              <h5 class="card-title">{{ receta.nombre }}</h5>
              <p class="card-text">
                <small class="text-muted">
                  <i class="bi bi-clock"></i> {{ receta.tiempo_preparacion }}
                  <i class="bi bi-fire ms-2"></i> {{ receta.calorias }} kcal
                </small>
              </p>
              <a href="#" class="btn btn-primary">Ver Receta</a>
              <button
                class="btn btn-outline-secondary float-end"
                (click)="onAnadirReceta(receta.id_receta)"
              >
                AÃ±adir
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="mt-4 mb-4">
        <button class="btn btn-lg extend-recetas">
          <i class="bi bi-plus-circle me-2"></i> Crear una receta
        </button>
      </div>
    </div>
  </main>

  <app-footer></app-footer>
</div>
