<div class="page-wrapper">
  <app-loged-header [fotoPerfilUrl]="fotoPerfilUrl"></app-loged-header>

  <main class="py-4">
    <div class="container-fluid d-flex justify-content-center">
      <div class="card profile-card w-100">
        <div class="position-relative text-center">
          <div class="profile-cover"></div>
          <img
            [src]="fotoPerfilUrl"
            alt="Imagen de usuario"
            class="avatar position-absolute top-50 start-50 translate-middle"
            (click)="abrirDialogoCambiarFoto()"
            style="cursor: pointer"
          />
        </div>

        <div class="info-card p-4 text-center">
          <h2 class="fw-bold mb-1">
            {{ usuario.nombre || "{Sin nombre}" }}
            <i
              class="bi bi-pencil fs-6 ms-1"
              style="cursor: pointer"
              (click)="abrirDialogoCambiarNombre()"
            ></i>
          </h2>
          <span class="subtle d-block">{{ usuario.email }}</span>
          <span class="subtle d-block mb-4"
            >Miembro desde {{ usuario.fechaRegistro }}</span
          >

          <div class="goals mb-5 mt-5 mx-5">
            <h5 class="text-start fw-semibold mb-3">
              Mis Objetivos Nutricionales
            </h5>
            <p class="small text-start mb-1">Calorías diarias</p>
            <div class="progress mb-4">
              <div
                class="progress-bar"
                role="progressbar"
                style="width: 70%"
                aria-valuenow="1400"
                aria-valuemin="0"
                aria-valuemax="2000"
              ></div>
            </div>
            <div
              class="d-flex justify-content-between text-center fw-semibold mb-4 flex-wrap"
            >
              <div class="flex-fill">
                <span class="d-block small text-muted">Proteínas</span> 25%
              </div>
              <div class="flex-fill">
                <span class="d-block small text-muted">Carbohidratos</span> 45%
              </div>
              <div class="flex-fill">
                <span class="d-block small text-muted">Grasas</span> 30%
              </div>
            </div>
          </div>

          <div class="row g-3">
            <div class="col-md-4">
              <div class="stat text-center">
                <i class="bi bi-bookmark"></i>
                <h3>15</h3>
                <p>Recetas guardadas</p>
              </div>
            </div>
            <div class="col-md-4">
              <div class="stat text-center">
                <i class="bi bi-tools"></i>
                <h3>3</h3>
                <p>Recetas creadas</p>
              </div>
            </div>
            <div class="col-md-4">
              <div class="stat text-center">
                <i class="bi bi-calendar3"></i>
                <h3>28</h3>
                <p>Días seguidos</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button class="logout-btn" type="button" (click)="logout()">
      <i class="bi bi-box-arrow-right me-2"></i> Log out
    </button>
  </main>

  <app-footer></app-footer>
</div>
